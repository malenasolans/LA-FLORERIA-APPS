<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      P E R F I L
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #formulario="ngForm"  (ngSubmit)="guardarDatosPerfil()">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" [(ngModel)]="perfil.nombre" #nombre="ngModel" required minlength="4">
      <p class="error" *ngIf="nombre.invalid && nombre.touched">Ingrese un nombre válido</p>
    </div>
    <div>
      <label for="dirección">Dirección</label>
      <input type="text" name="dirección" id="dirección" [(ngModel)]="perfil.direccion" #direccion="ngModel" required minlength="8">
      <p class="error" *ngIf="direccion.invalid && direccion.touched">Ingrese una direccion válida</p>
    </div>
    <div>
      <label for="telefono">Telefono</label>
      <input type="text" name="telefono" id="telefono" [(ngModel)]="perfil.telefono" #telefono="ngModel" required minlength="8">
      <p class="error" *ngIf="telefono.invalid && telefono.touched">Ingrese una telefono válido</p>
    </div>
    <div>
      <label for="mensajePersonalizado">Agregar tu mensaje personalizado (opcional)</label>
      <input type="text" name="text" id="mensajePersonalizado" [(ngModel)]="perfil.mensajePersonalizado" #mensajePersonalizado="ngModel">
    </div>
    <button [disabled]="formulario.invalid">Enviar</button>
  </form>
</ion-content>
